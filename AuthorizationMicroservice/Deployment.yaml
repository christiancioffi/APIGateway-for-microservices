apiVersion: apps/v1
kind: Deployment
metadata:
  name: authorization-microservice-deployment
spec:
  selector:
    matchLabels:
      microservice: authorization
  template:
    metadata:
      labels:
        microservice: authorization
        app: e-commerce
    spec:
      containers:
        - name: authorization-microservice-container
          imagePullPolicy: Never
          image: authorization-microservice-image
          ports:
            - containerPort: 443
          env:
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: DB_USERNAME
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: DB_PASSWORD
          resources:
            requests:
              cpu: "250m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 443
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5

